<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baitap:</title>
    <link rel="stylesheet" href="caculator.css">
</head>
<body>
<div class="container">
    <form>
    <table class="bd">
        <tr>
            <td colspan="4">
                <p class="tit"><b>CACULATOR</b></p>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <input  type="text" size="15px" style="background: aqua" disabled id="display">
            </td>
        </tr>
        <tr>
            <td><input type="button" class="cal" value="1" onclick="caculator(this.value)"></td>
            <td><input type="button" class="cal" value="2" onclick="caculator(this.value)"></td>
            <td><input type="button" class="cal" value="3" onclick="caculator(this.value)"></td>
            <td><input type="button" class="cal" value="4" onclick="caculator(this.value)"></td>
        </tr>

        <tr>
            <td><input type="button" class="cal" value="5" onclick="caculator(this.value)"></td>
            <td><input type="button" class="cal" value="6" onclick="caculator(this.value)"></td>
            <td><input type="button" class="cal" value="7" onclick="caculator(this.value)"></td>
            <td><input type="button" class="cal" value="8" onclick="caculator(this.value)"></td>
        </tr>

        <tr>
            <td><input type="button" class="cal" value="9" onclick="caculator(this.value)"></td>
            <td><input type="button" class="cal" value="0" onclick="caculator(this.value)"></td>
            <td><input type="button" class="cal" value="+" onclick="caculator(this.value)"></td>
            <td><input type="button" class="cal" value="-" onclick="caculator(this.value)"></td>

        </tr>

        <tr>
            <td><input type="button" class="cal" value="*" onclick="caculator(this.value)"></td>
            <td><input type="button" class="cal" value="/" onclick="caculator(this.value)"></td>
            <td><input type="reset" class="cal" value="C"></td>
            <td><input type="button" class="cal" value="=" onclick="myfunc()"></td>
        </tr>

    </table>
    </form>

</div>
<script>
    function caculator(value) {
        document.getElementById("display").value += value;
    }
    function myfunc() {
        let display = document.getElementById("display").value;
        document.getElementById("display").value = eval(display);
    }

</script>
</body>
</html>
